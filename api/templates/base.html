<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <!-- #tittle -->
    <title>{% block title  %}{% endblock title  %}</title>
    <!--Bootstrap style ------>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- stylesheet ---------->
    {% block stylesheet %}  
    {% endblock stylesheet %}
    <!--fav-icon-->
    <link rel="shortcut icon" href="{{url_for('static',filename = 'images/icon.png')}}">
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-light bg-faded justify-content-between flex-nowrap flex-row  bg-dark">
        <div class="nav navbar-nav flex-row float-right">
            <a class="navbar-brand text-white" href="/">Blog</a>
            <a class="navbar-brand text-white" href="/home">home</a>
            <a class="navbar-brand text-white" href="/admin">Admin</a>
            <a class= "float-right btn btn-primary" href="/create" role="button">Create</a>
        </div>
    </nav>
    {% with messages = get_flashed_messages(with_categories=True)  %}
        {% if messages %}
            <div class="alert alert-danger alter-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismis="alert"></button>
            </div>
        {% endif %}
    {% endwith %}  
    {% block Heading %}   
    {% endblock Heading  %}
    
    {% block content %}    
    {% endblock content %}

    <!-- BootStrap JS ------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
